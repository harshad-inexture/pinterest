{% extends "base.html" %}
{% block content %}
<br>
<div class="container">
    <div class="row">
        <div class="box col-md-6">
            <img src="{{ url_for('static',filename='pin_img/' + pin.pin_pic) }} ">
        </div>
        <div class="col-md-6">
            <h3><a class="text-danger text-decoration-none">{{ pin.title }}</a></h3>
            <h5>{{ pin.content }}</h5>
            <p>{{ pin.date_posted.strftime('%Y-%m-%d') }}</p><span>Created by :-</span>
            <a href="{{ url_for('users.user_profile',username=user.username) }}"
               class="text-danger text-decoration-none">{{ user.username }}</a><br><br>
            <a class="btn btn-outline-danger" href="{{ url_for('pins.save_pin',pin_id=pin_id) }}">Save</a>

            <!--save to board-->
            <div class="btn-group" role="group">
                <button id="btnGroupDrop1" type="button" class="btn btn-danger " data-bs-toggle="dropdown"
                        aria-expanded="false">Save to Board
                </button>

                <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                    {% for board in boards %}
                    <li><a class="dropdown-item" href="{{ url_for('pins.save_pin_board', board_id=board.id, pin_id=pin_id ) }}">
                        {{ board.name }}</a></li>
                    {% endfor %}
                </ul>

            </div>
        </div>
    </div>
</div>
{% endblock content %}
